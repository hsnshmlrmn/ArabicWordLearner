<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arabic Flashcards Quiz - Lesson 1</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; color: #222; display: flex; flex-direction: column; align-items: center; }
    .quiz-container { background: #fff; padding: 2rem; border-radius: 10px; margin-top: 2rem; box-shadow: 0 4px 12px #0001; min-width: 320px; }
    .input-area { margin: 1.5rem 0; }
    .result { font-weight: bold; margin: 1rem 0; }
    button { padding: 0.5rem 1rem; font-size: 1rem; border-radius: 5px; border: none; background: #3c8dbc; color: #fff; cursor: pointer; }
    button:disabled { background: #bbb; }
    .score { margin: 1rem 0; font-size: 1.1rem; }
    .next-btn { margin-left: 1rem; }
    .section-title { font-size: 1.2rem; margin-top: 2rem; }
    .arabic-sentence { direction: rtl; font-size: 1.3rem; margin: 0.8rem 0 0.3rem 0;}
    .hint { color: #888; }
  </style>
</head>
<body>
  <h1>Arabic Flashcards Quiz - Lesson 1</h1>
  <div class="quiz-container" id="main-quiz">
    <div class="section-title">1️⃣ Vocabulary Quiz</div>
    <div id="question">
      <div class="arabic-sentence" id="arabic-word"></div>
    </div>
    <form id="answer-form" autocomplete="off">
      <div class="input-area">
        <input type="text" id="user-answer" placeholder="Type English here..." style="font-size:1.1rem; width: 80%;" autofocus>
      </div>
      <button type="submit">Check</button>
      <button type="button" class="next-btn" id="next-btn" style="display:none;">Next</button>
    </form>
    <div class="result" id="result"></div>
    <div class="hint" id="hint"></div>
    <div class="score" id="score"></div>
  </div>
  <div class="quiz-container" id="sentence-quiz" style="display:none;">
    <div class="section-title">2️⃣ "This", "And", "What" Questions</div>
    <div id="sentence-question">
      <div class="arabic-sentence" id="arabic-sentence"></div>
    </div>
    <form id="sentence-answer-form" autocomplete="off">
      <div class="input-area">
        <input type="text" id="sentence-user-answer" placeholder="Type English translation or answer..." style="font-size:1.1rem; width: 80%;">
      </div>
      <button type="submit">Check</button>
      <button type="button" class="next-btn" id="sentence-next-btn" style="display:none;">Next</button>
    </form>
    <div class="result" id="sentence-result"></div>
    <div class="hint" id="sentence-hint"></div>
    <div class="score" id="sentence-score"></div>
  </div>
  <script>
    // Vocabulary Quiz Data (Arabic prompt, English answer) — NO ICONS
    const vocabQuiz = [
      {arabic: "بَيْت", english: "house"},
      {arabic: "قَلَم", english: "pen"},
      {arabic: "مَسْجِد", english: "masjid"},
      {arabic: "مِفْتَاح", english: "key"},
      {arabic: "بَاب", english: "door"},
      {arabic: "مَكْتَب", english: "desk"},
      {arabic: "كِتَاب", english: "book"},
      {arabic: "سَرِير", english: "bed"},
      {arabic: "دَفْتَر", english: "notebook"},
      {arabic: "كُرْسِي", english: "chair"},
      {arabic: "نَجْم", english: "star"},
      {arabic: "قَمِيص", english: "shirt"},
    ];

    // "This", "And", "What" Sentence Quiz Data (Arabic prompt, English answer)
    const sentenceQuiz = [
      // Statements
      {arabic: "هَذَا قَلَم.", english: "This is a pen."},
      {arabic: "هَذَا كِتَاب وَقَلَم.", english: "This is a book and a pen."},
      {arabic: "هَذَا كُرْسِي.", english: "This is a chair."},
      {arabic: "هَذَا بَاب وَمِفْتَاح.", english: "This is a door and a key."},
      {arabic: "هَذَا مَسْجِد.", english: "This is a masjid."},
      // Questions
      {arabic: "مَا هَذَا؟", english: "What is this?"},
      {arabic: "مَا هَذَا؟ (showing a desk)", english: "What is this?"},
      {arabic: "مَا هَذَا؟ (showing a book and a pen)", english: "What is this?"},
      // Answer statements to above questions
      {arabic: "هَذَا مَكْتَب.", english: "This is a desk."},
      {arabic: "هَذَا كِتَاب وَقَلَم.", english: "This is a book and a pen."}
    ];

    // Shuffle in-place
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(vocabQuiz);
    shuffle(sentenceQuiz);

    // --- Vocabulary Quiz Logic ---
    let vocabCurrent = 0, vocabScore = 0;
    function showVocabQuestion() {
      document.getElementById('user-answer').value = "";
      document.getElementById('result').textContent = "";
      document.getElementById('hint').textContent = "";
      document.getElementById('next-btn').style.display = "none";
      document.getElementById('user-answer').disabled = false;
      const q = vocabQuiz[vocabCurrent];
      document.getElementById('arabic-word').textContent = q.arabic;
      document.getElementById('score').textContent = `Question ${vocabCurrent + 1} of ${vocabQuiz.length} | Score: ${vocabScore}`;
    }

    function checkVocabAnswer(e) {
      e.preventDefault();
      const userAns = document.getElementById('user-answer').value.trim().toLowerCase();
      const correct = vocabQuiz[vocabCurrent].english.toLowerCase();
      if (!userAns) {
        document.getElementById('result').textContent = "Please enter your answer!";
        return;
      }
      if (userAns === correct) {
        document.getElementById('result').textContent = "✅ Correct!";
        document.getElementById('hint').textContent = "";
        vocabScore++;
      } else {
        document.getElementById('result').textContent = `❌ Incorrect!`;
        document.getElementById('hint').textContent = `Correct answer: ${vocabQuiz[vocabCurrent].english}`;
      }
      document.getElementById('next-btn').style.display = "inline-block";
      document.getElementById('user-answer').disabled = true;
    }

    function nextVocabQuestion() {
      vocabCurrent++;
      if (vocabCurrent < vocabQuiz.length) {
        showVocabQuestion();
      } else {
        // Go to sentence quiz
        document.getElementById('main-quiz').style.display = "none";
        document.getElementById('sentence-quiz').style.display = "block";
        showSentenceQuestion();
      }
    }

    document.getElementById('answer-form').onsubmit = checkVocabAnswer;
    document.getElementById('next-btn').onclick = nextVocabQuestion;

    // --- Sentence Quiz Logic ---
    let sentCurrent = 0, sentScore = 0;
    function showSentenceQuestion() {
      document.getElementById('sentence-user-answer').value = "";
      document.getElementById('sentence-result').textContent = "";
      document.getElementById('sentence-hint').textContent = "";
      document.getElementById('sentence-next-btn').style.display = "none";
      document.getElementById('sentence-user-answer').disabled = false;
      const q = sentenceQuiz[sentCurrent];
      document.getElementById('arabic-sentence').textContent = q.arabic;
      document.getElementById('sentence-score').textContent = `Question ${sentCurrent + 1} of ${sentenceQuiz.length} | Score: ${sentScore}`;
    }

    function checkSentenceAnswer(e) {
      e.preventDefault();
      const userAns = document.getElementById('sentence-user-answer').value.trim().toLowerCase();
      const correct = sentenceQuiz[sentCurrent].english.toLowerCase();
      if (!userAns) {
        document.getElementById('sentence-result').textContent = "Please enter your answer!";
        return;
      }
      // Accept correct answer or close variant (ignoring punctuation)
      function normalize(s) {
        return s.replace(/[.?!]/g, '').replace(/\s+/g, ' ').trim();
      }
      if (normalize(userAns) === normalize(correct)) {
        document.getElementById('sentence-result').textContent = "✅ Correct!";
        document.getElementById('sentence-hint').textContent = "";
        sentScore++;
      } else {
        document.getElementById('sentence-result').textContent = `❌ Incorrect!`;
        document.getElementById('sentence-hint').textContent = `Correct answer: ${sentenceQuiz[sentCurrent].english}`;
      }
      document.getElementById('sentence-next-btn').style.display = "inline-block";
      document.getElementById('sentence-user-answer').disabled = true;
    }

    function nextSentenceQuestion() {
      sentCurrent++;
      if (sentCurrent < sentenceQuiz.length) {
        showSentenceQuestion();
      } else {
        document.getElementById('sentence-question').innerHTML = "<div style='font-size:1.2rem'>Quiz Complete!</div>";
        document.getElementById('sentence-answer-form').style.display = "none";
        document.getElementById('sentence-result').textContent = `Your score: ${sentScore} / ${sentenceQuiz.length}`;
        document.getElementById('sentence-hint').textContent = "";
        document.getElementById('sentence-score').textContent = "";
      }
    }

    document.getElementById('sentence-answer-form').onsubmit = checkSentenceAnswer;
    document.getElementById('sentence-next-btn').onclick = nextSentenceQuestion;

    // --- Start ---
    showVocabQuestion();

  </script>
</body>
</html>
